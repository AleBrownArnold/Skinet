
<div class="container mt-5">
    <div *ngIf="(basket$ | async) === null">
        <p>There are no items i you basket</p>
    </div>
    
    <div *ngIf="(basket$ | async) as basket">
        <ul>
            <li *ngFor="let basketItem of basket.items">{{basketItem.productName}} - {{basketItem.quantity}}</li>
        </ul>
    </div>
</div>
