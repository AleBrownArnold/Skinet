<header>
    <span *ngIf="this.totalCount && this.totalCount > 0">
        Showing 
        <strong>
            {{(this.pageNumber - 1) * this.pageSize + 1}} - 
            {{(this.pageNumber) * (this.pageSize < this.totalCount ? this.pageSize : this.totalCount)}}
    </strong> of <strong>{{this.totalCount}}</strong> results</span>
    <span *ngIf="totalCount === 0">
        There are <strong>0</strong> results
    </span>
</header>
